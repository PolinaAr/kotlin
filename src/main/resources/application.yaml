spring:
  application:
    name: kotlin
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

app:
  jwt:
    expirationTime: ${JWT_EXPIRATION_TIME}
    secret: ${JWT_SECRET_KEY}
